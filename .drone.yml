workspace:
  base: /go
  path: src/github.com/thetooth/test

pipeline:
  dep:
    image: golang:1.9
    commands:
      - go get -u github.com/golang/dep/cmd/dep
      - /go/bin/dep ensure -v

  build:
    image: golang:1.9
    commands:
      - go build -o server main.go

  publish-staging:
    image: plugins/docker
    repo: thetooth/thetooth.name
    secrets: [ docker_username, docker_email, docker_password ]
    when:
      branch: master
      event: push

  publish-prod:
    image: plugins/docker
    repo: thetooth/thetooth.name:prod
    secrets: [ docker_username, docker_email, docker_password ]
    when:
      branch: master
      event: tag

  deploy-staging:
    image: thetooth/drone-ansible:latest
    inventory: staging
    secrets: [ ssh_key ]
    when:
      branch: master
      event: push

  deploy-prod:
    image: thetooth/drone-ansible:latest
    inventory: prod
    secrets: [ ssh_key ]
    when:
      branch: master
      event: tag
